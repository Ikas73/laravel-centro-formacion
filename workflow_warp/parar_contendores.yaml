name: Gestionar entorno Docker
description: Detiene (stop) o detiene y elimina contenedores (down) del proyecto Laravel.
tags: [docker, laravel, wsl]
shells: ["bash", "zsh"]            # Opcional: especifica shell
arguments:
  - name: action
    description: AcciÃ³n a realizar sobre docker-compose.
    enum: ["down", "stop"]         # Enum = lista cerrada de opciones
    default_value: "down"
command: |
  cd /home/user1234/proyectos/proyecto-laravel
  if [ "{{action}}" == "down" ]; then
    echo "Ejecutando 'docker-compose down'..."
    docker-compose down
    echo -e "\033[0;32mâœ… Entorno Docker detenido y limpiado.\033[0m"
  else
    echo "Ejecutando 'docker-compose stop'..."
    docker-compose stop
    echo -e "\033[0;33mðŸŸ¡ Contenedores detenidos (no eliminados).\033[0m"
  fi
